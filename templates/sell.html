{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">

        <div class="form-group">
                <label for="share">Select a companyName:</label>

                <select class="form-control" autocomplete="off" type="text" name="companyname" required>
                    {% for asset in assets %}

                    <option value="{{asset.companyName}}" type="text" name="companyname">{{asset["companyName"]}}</option>

                    {% endfor %}
                </select>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="shares" type="number" required min=1>
        </div>

        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
